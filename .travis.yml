sudo: false
language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
env:
  - DISPLAY=:99.0
before_install:
  - pip install pytest pytest-cov coveralls
  - sh -e /etc/init.d/xvfb start
install:
  - source activate test-environment
  - python setup.py install
script:
  - python -m py.test -v --cov=imgverifier tests/
after_success:
  - coveralls